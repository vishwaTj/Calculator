<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style_calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="heading"><h2>&emsp;&emsp;&emsp;&ensp;Calculator</h2></div>
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div class = "button" data-value="AC">
            <span>&ensp;AC</span>
        </div>
        <div class = "button" data-value="C">
            <span>&emsp;C</span>
        </div>
        <div class = "button" data-value="/">
            <span>&emsp;%</span>
        </div>
        <div class = "button" style="background-color: #fc4903;" data-value="/">
            <span>&emsp;/</span>
        </div>

      <!-- Row 2 of calculator   -->
        <div class = "button" data-value="7">
            <span>&emsp;7</span>
        </div>
        <div class = "button" data-value="8">
            <span>&emsp;8</span>
        </div>
        <div class = "button" data-value="9">
            <span>&emsp;9</span>
        </div>
        <div class = "button" style="background-color: #fc4903;" data-value="*">
            <span>&emsp;*</span>
        </div>


        <!-- Row 3 of calculator -->
        <div class = "button" data-value="4">
            <span>&emsp;4</span>
        </div>
        <div class = "button" data-value="5">
            <span>&emsp;5</span>
        </div>
        <div class = "button" data-value="6">
            <span>&emsp;6</span>
        </div>
        <div class = "button" style="background-color: #fc4903;" data-value="-">
            <span>&emsp;-</span>
        </div>


        <!-- Row 4 of calculator -->
        <div class = "button" data-value="1">
            <span>&emsp;1</span>
        </div>
        <div class = "button" data-value="2">
            <span>&emsp;2</span>
        </div>
        <div class = "button" data-value="3">
            <span>&emsp;3</span>
        </div>
        <div class = "button" style="background-color: #fc4903;" data-value="+">
            <span>&emsp;+</span>
        </div>

        <!-- Row 5 of calculator -->
        <div class = "button" style="width: 49.2%;" data-value="0">
            <span>&emsp;&ensp;&ensp;0</span>
        </div>
        <div class = "button" data-value=".">
            <span>&emsp;.</span>
        </div>
        <div class = "button" style="background-color: #fc4903;" data-value="=">
            <span>&emsp;=</span>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
